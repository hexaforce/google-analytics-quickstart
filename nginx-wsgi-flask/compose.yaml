services:

  nginx-proxy:
    build: nginx-proxy
    restart: always
    volumes:
      - ./nginx-proxy/default.conf:/tmp/default.conf
    environment:
      - FLASK_SERVER_ADDR=flask-app:8000
    ports:
      - "80:80"
    depends_on:
      - flask-app
    networks:
      - frontnet
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --silent --fail localhost:80/health-check || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh

  flask-app:
    build: flask-app
    restart: always
    ports:
      - '8000:8000'
    # expose:
    #   - 8000
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - backnet
      - frontnet
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --silent --fail localhost:8000/flask-health-check || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 3
    command: gunicorn -w 3 -t 60 -b 0.0.0.0:8000 app:app

  mariadb:
    image: mariadb:10.10
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/db-password)" --silent'
        ]
      interval: 3s
      retries: 5
      start_period: 30s
    secrets:
      - db-password
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    ports:
      - 3306:3306
      - 33060:33060
    # expose:
    #   - 3306
    #   - 33060
    networks:
      - backnet
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:


secrets:
  db-password:
    file: db-password.txt

networks:
  backnet:
  frontnet:
